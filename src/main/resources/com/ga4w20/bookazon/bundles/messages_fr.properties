faqTitle = Bookazon: QFP
FAQ = Questions Fr\u00e9quemment Pos\u00e9es
q1 = J'ai ajout\u00e9 des livres \u00e0 mon panier. Je peux voir les articles, mais il n'y a pas de prix final, et je ne vois rien sur la page pour acheter les livres que je veux.
q2 = J'ai du mal \u00e0 comprendre l'anglais ... N'y a-t-il pas d'option fran\u00e7aise?
q3 = Pourquoi ne puis-je pas r\u00e9diger des avis?
a1 = Nos boutiques en ligne n'autorisent le paiement que si vous \u00eates connect\u00e9! Cela \u00e9tant dit, vous devez \u00eatre enregistr\u00e9 aupr\u00e8s de nous avant de pouvoir acheter quoi que ce soit. Les taxes seront appliqu\u00e9es une fois connect\u00e9 et vous devriez pouvoir voir un formulaire pour commander vos articles.
a2 = Oui il y a! Ici, \u00e0 Bookazon, nous voulons inclure tous les Canadiens. Vous pouvez regarder sous le Bookazon sur le c\u00f4t\u00e9 gauche de l'en-t\u00eate. Il y a un onglet de langue qui vous donne la possibilit\u00e9 de changer de langue en fran\u00e7ais.
a3 = Vous devez \u00eatre connect\u00e9 pour pouvoir \u00e9valuer un livre et lui donner un avis. Sachez que nos moniteurs liront vos avis avant de les publier!
generalInfo = Information G\u00e9n\u00e9rale
faqHeaderHover = Vous pouvez survoler Bookazon! Les \u00e9l\u00e9ments suivants appara\u00eetront:
faqGenre = Cat\u00e9gories
faqGenreText = Vous avez la possibilit\u00e9 de choisir entre nos 5 cat\u00e9gories: Science, Enfants, Cuisine, Fantaisie et Myst\u00e8re. En cliquant sur l'un de ces articles, vous acc\u00e9dez \u00e0 une autre page r\u00e9pertoriant les meilleurs vendeurs de ce genre ainsi que tous les livres que nous avons actuellement dans cette cat\u00e9gorie.
faqLanguages = Langages
faqLanguagesText = Cliquez sur l'anglais ou le fran\u00e7ais pour changer de langue!
faqText = Actuellement ici. Cette page affiche des informations sur le site Web et comment vous pouvez y naviguer plus facilement si vous \u00eates un peu confus!
faqSearchBar = Barre de Recherche
faqSearchBarText = Vous pouvez rechercher un livre en fonction de l'auteur, de l'ISBN, de l'\u00e9diteur ou du titre du livre. Si vous ne s\u00e9lectionnez aucun filtre, nous rechercherons automatiquement un titre correspondant \u00e0 votre saisie!
faqCartIcon = Ic\u00f4ne de panier
faqCartIconText = Le panier sera automatiquement mis \u00e0 jour chaque fois que vous ajoutez un article dans le panier. Cliquer dessus vous am\u00e8nera \u00e0 votre caisse!
faqUserIcon = Ic\u00f4ne d'utilisateur
faqUserIconText = Le survol de l'ic\u00f4ne Utilisateur affichera les boutons Connexion / Enregistrement. Cliquez dessus pour vous connecter ou vous enregistrer en tant que nouvel utilisateur. N'oubliez pas que vous avez bien plus de fonctionnalit\u00e9s sur notre boutique en ligne si vous \u00eates inscrit et connect\u00e9!
faqYourBooks = Vos Livres
faqYourBooksText = Une fois connect\u00e9, vous pouvez voir vos livres et t\u00e9l\u00e9charger un PDF de ceux que vous avez achet\u00e9s, autant de fois que vous le souhaitez.
faqYourInvoices = Vos Re\u00e7us
faqYourInvoicesText = Vous pouvez \u00e9galement voir toutes vos factures et le total de vos d\u00e9penses. Si vous souhaitez un e-mail de la facture ou une version imprim\u00e9e. Nous vous avons couvert.
