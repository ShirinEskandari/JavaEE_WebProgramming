faqAds = Bande D'annonces
faqAdsText = En cliquant sur l'un d'eux, un nouvel onglet s'ouvre sur votre navigateur et vous redirige vers la page de cette annonce. Nous ne diffusons que des publicit\u00e9s que nous trouvons super cool et que vous pourriez trouver int\u00e9ressantes aussi!
