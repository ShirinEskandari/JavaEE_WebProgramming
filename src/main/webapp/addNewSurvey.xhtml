<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="main_content">  
            <div class="ui raised segment">
                <h:link styleClass="ui white button" type="button" value="Return To Manager" outcome="manager?faces-redirect=true"/>
            </div>

            <div class="ui raised segment">
                <h4 class="ui dividing green header"> #{msgs.addSurvey} </h4>
                <h3>#{msgs.addSurvey}</h3>
                <h:form styleClass="ui form">
                    <div class="field">
                        <h:outputLabel>#{msgs.question}</h:outputLabel>
                        <h:inputText id="question" value="#{managerSurveyBackingBean.question}"/>
                    </div>
          
                    <h:commandButton styleClass="ui green button" type="button" value="#{msgs.addSurvey}" action="manager?faces-redirect=true">
                        <f:ajax execute="@form" 
                                event="click" 
                                listener="#{managerSurveyBackingBean.createQuestion()}"
                                />
                    </h:commandButton>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
